{% extends "payments/payment-details_base_b5.html" %}
{% load static %}
{% block page_content_inner_top %}
    {% load users %}
    {% is_internal as is_internal_login %}
    <link rel="stylesheet" href="{% static 'commercialoperator/css/extra.css' %}">
    <script>
    var payment_processing = 
    {
       var: { checkouthash: "{{ checkouthash }}"}
    }

    function createCookie(name, value, days) {
        var expires;
    
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toGMTString();
        } else {
            expires = "";
        }
        document.cookie = encodeURIComponent(name) + "=" + encodeURIComponent(value) + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    createCookie('checkouthash', "{{ checkouthash }}");

    if (window.location.href.indexOf("payment-details") != -1) {
        setInterval(function() {
            createCookie(document.getElementById('payment-csrfmiddlewaretoken').value, "{{ checkouthash }}");
            var checkouthash_cookie = readCookie("checkouthash");
            if (payment_processing.var.checkouthash != checkouthash_cookie) {
                if ("{{is_internal_login}}" == "True") {
                    window.location = "/booking-session/abort-redirect"
                } else {
                    window.location = "/external"
                }
            }		
        },"500");
    }
    </script>
    <div class="container">
        <div class="row">
            <div class="col-12 p-4">
                <a class="btn btn-warning" href="{% url 'home' %}">BACK</a>
                <a class="btn btn-danger"
                   href="{% url 'booking-session-abort-redirect' %}?action=quit">QUIT</a>
            </div>
        </div>
    </div>
{% endblock page_content_inner_top %}
